<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f79090;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><text x="10" y="30" font-size="30">X</text></svg>') 16 0, auto; /* Default cursor to X */
        }
        .board.o-turn {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><text x="10" y="30" font-size="30">O</text></svg>') 16 0, auto; /* Change cursor to O */
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #83cce9;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="board"></div>
    <div class="message"></div>

    <script>
        const board = document.querySelector('.board');
        const message = document.querySelector('.message');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function createBoard() {
            gameBoard.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = index;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            });
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                checkWin();
                switchPlayer();
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            board.classList.toggle('o-turn');
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    message.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                message.textContent = "It's a draw!";
                gameActive = false;
            }
        }

        createBoard();
    </script>
</body>
</html>
